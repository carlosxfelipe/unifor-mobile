name: unifor_mobile
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  confetti: ^0.8.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  flutter_svg: ^2.1.0
  font_awesome_flutter: ^10.8.0
  go_router: ^15.1.2
  http: ^1.4.0
  provider: ^6.1.5
  supabase_flutter: ^2.9.0
  universal_html: ^2.2.4
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/people.json
    - assets/stories.json
    - assets/mock_messages.json
